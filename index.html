<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mis Tareas</h1>
            <p class="subtitle">Organiza tu día, paso a paso.</p>
        </header>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="¿Qué necesitas hacer hoy?" autocomplete="off">
            <button id="addTaskBtn" aria-label="Agregar tarea">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div id="emptyState" class="empty-state hidden">
            <p>No hay tareas pendientes. ¡Disfruta tu día!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
